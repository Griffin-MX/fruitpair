<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" type="text/css" href="../css/global.css"/>
	<link rel="stylesheet" type="text/css" href="easystyle.css"/>
	<script src="../js/js.js"></script>
</head>

<body onload="card_init('easy')">
    <div id="background">
	    <div id="title">
		    <h1>Easy Mode,Good Luck!</h1>
		</div>
	    <div id="lefttable">
		    <button onclick="card_clicked(1)" class="cards">
			    <img id="pic1" class="back" src="back.jpg"/>
			</button>
			<button onclick="card_clicked(2)" class="cards">
			    <img id="pic2" class="back" src="back.jpg"/>
			</button>
			<button onclick="card_clicked(3)" class="cards">
			    <img id="pic3" class="back" src="back.jpg"/>
			</button>
			<button onclick="card_clicked(4)" class="cards">
			    <img id="pic4" class="back" src="back.jpg"/>
			</button>
		</div>
		<div id="righttable">
		    <div id="top">
			    <p id="time"><b>TIME </b></p>
				<p id="timing">00:00</p>
                <!-- TODO: Should be a read-only text area here -->
			    <!-- <input type="textarea" id="timer"/> -->
			</div>
			<div id="mid1">
			    <p id="cscore"><b>CURRENT SCORE</b></p>
                <!-- TODO: Should be a read-only text area here -->
			    <!-- <input type="textarea" id="score"/> -->
				<p id="curr-score">0</p>
			</div>
			<div id="space">
            </div>
			<div id="mid2">
			    <button class="transparent action" onclick="location.reload()">Retry</button>
			</div>
			<div id="bottom">
			    <button class="transparent action" onclick="jump('../initial interface/basic.html')">Exit</button>
			</div>
		</div>
	</div>
	</div>
</body>
<script>
	var start=confirm("Are you ready?");
	if (start)
	{
        var int=setInterval("timing(0)",1000);
	}
	else
	{
	    jump("../initial interface/basic.html");
	}
</script>
<script src="../js/ranseq.js" charset="utf-8"></script>
<script src="../js/card.js" charset="utf-8"></script>
</html>
